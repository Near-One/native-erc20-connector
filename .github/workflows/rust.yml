name: Aurora Native ERC-20 Connector

on: [push, pull_request]

jobs:
  rust:
    name: Rust components
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Check
        run: make check

  solidity:
    name: Solidity components
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: onbjerg/foundry-toolchain@v1
        with:
          version: nightly

      - name: Pull library deps
        working-directory: aurora-locker
        run: forge update

      - name: Run forge tests
        working-directory: aurora-locker
        run: forge test -vvv

      - name: Run forge fmt
        working-directory: aurora-locker
        run: forge fmt --check

      - name: Run forge coverage
        working-directory: aurora-locker
        run: forge coverage >> $GITHUB_STEP_SUMMARY

      - name: Run forge Snapshot
        working-directory: aurora-locker
        run: forge snapshot >> $GITHUB_STEP_SUMMARY
